<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen POS - Pharmacy Theme</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root {
            /* New Pharmacy Color Palette */
            --bg-color: #F8F9FA;
            --surface-color: #FFFFFF;
            --popup-color: #FFFFFF;
            --text-color: #212529;
            --subtle-text: #6c757d;
            --primary-color: #20c997; /* Mint Green */
            --secondary-color: #6c757d; /* Gray */
            --success-color: #198754; /* Darker Green */
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --border-color: #dee2e6;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --gap: 1.5rem;
        }

        body {
            font-family: 'Sarabun', 'JetBrains Mono', monospace, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        #app-sidebar {
            background-color: var(--surface-color);
            border-right: 1px solid var(--border-color);
            padding: var(--gap) 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 90px;
        }

        .sidebar-btn {
            background-color: transparent;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            color: var(--subtle-text);
            transition: all 0.2s ease;
            font-size: 0.9em;
            font-weight: bold;
        }
        .sidebar-btn svg {
            width: 28px;
            height: 28px;
            stroke-width: 2;
        }
        .sidebar-btn:hover {
            background-color: rgba(32, 201, 151, 0.1);
            color: var(--primary-color);
        }
        .sidebar-btn.active {
            background-color: rgba(32, 201, 151, 0.15);
            color: var(--primary-color);
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .pos-canvas {
            flex-grow: 1;
            padding: var(--gap);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        #bill-tabs-container {
            background-color: var(--surface-color);
            padding: 0.5rem var(--gap) 0;
            display: flex;
            gap: 0.5rem;
            border-bottom: 1px solid var(--border-color);
            overflow-x: auto;
        }
        .tab-button {
            padding: 0.5rem 1rem;
            cursor: pointer;
            background-color: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            font-size: 0.9em;
            color: var(--subtle-text);
            position: relative;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            font-weight: bold;
        }
        .close-tab-btn {
            background: none; border: none; color: inherit;
            font-size: 1.3em; padding: 0 0 0 0.75rem;
            line-height: 1; opacity: 0.5;
        }
        .close-tab-btn:hover { opacity: 1; }

        .command-bar-wrapper {
            padding: 1rem var(--gap);
            background-color: var(--surface-color);
            border-top: 1px solid var(--border-color);
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }

        #main-command-input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            font-size: 1.4rem;
            font-family: 'JetBrains Mono', monospace;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        #search-results-canvas { margin-bottom: 1rem; }
        .search-item {
            padding: 1rem 1.5rem; cursor: pointer; border-radius: 8px;
            margin-bottom: 0.5rem; display: flex; justify-content: space-between;
            align-items: center; background-color: rgba(0,0,0,0.02);
            border: 1px solid transparent; transition: all 0.2s ease;
        }
        .search-item:hover { background-color: var(--bg-color); border-color: var(--border-color); }
        .search-item.selected { background-color: var(--primary-color); color: #FFFFFF; font-weight: bold; }
        .search-item .price { color: var(--success-color); font-weight: bold; }
        .search-item.selected .price, .search-item.selected .sub-text { color: #FFFFFF; }
        .search-item .highlight { background-color: var(--warning-color); border-radius: 3px; padding: 0 4px; color: var(--text-color); }
        
        #cart-canvas {
            border: 1px solid var(--border-color); border-radius: 12px;
            background-color: var(--surface-color); padding: var(--gap);
            margin-bottom: 1rem;
        }
        .cart-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; margin-bottom: 1rem;
        }
        .cart-header h2 { margin: 0; font-size: 1.5rem; color: var(--primary-color); }
        .cart-totals-summary { text-align: right; }
        .cart-totals-summary .total-label { color: var(--subtle-text); font-size: 0.9rem; }
        .cart-totals-summary .total-value { font-size: 1.8rem; font-weight: bold; color: var(--success-color); }
        
        #cart-items-list { list-style: none; padding: 0; margin: 0; }
        #cart-items-list li {
            display: grid; grid-template-columns: 30px 2fr 100px 120px 120px 40px;
            gap: 1rem; align-items: center; padding: 0.8rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        #cart-items-list li:last-child { border-bottom: none; }
        .item-input {
            background-color: var(--bg-color); color: var(--text-color);
            border: 1px solid var(--border-color); border-radius: 6px;
            padding: 6px 8px; text-align: right; width: 100%;
        }
        .col-qty .item-input { width: 60px; text-align: center; margin: auto; }
        .delete-item-btn { background: transparent; border: none; color: var(--danger-color); cursor: pointer; transition: all 0.2s; }
        .delete-item-btn:hover { transform: scale(1.2); }
        
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background-color: var(--popup-color); border-radius: 12px; box-shadow: var(--shadow);
            width: 90%; max-width: 600px; display: flex; flex-direction: column; overflow: hidden;
            border: 1px solid var(--border-color);
        }
        .modal-header { padding: 1.5rem 2rem; border-bottom: 1px solid var(--border-color); }
        .modal-header h3 { margin: 0; border: none; color: var(--primary-color); }
        .modal-body { padding: 2rem; flex-grow: 1; overflow-y: auto; }
        .modal-footer {
            padding: 1.5rem 2rem; border-top: 1px solid var(--border-color);
            background-color: var(--bg-color); display: flex; justify-content: flex-end; align-items: center;
        }
        #product-mgmt-modal .modal-content, #history-modal .modal-content, #settings-modal .modal-content, #report-modal .modal-content { max-width: 90vw; width: 1400px; height: 90vh; }
        
        input, select {
            background-color: var(--surface-color); color: var(--text-color);
            border: 1px solid var(--border-color); border-radius: 8px; padding: 0.8rem 1rem;
        }
        input:focus, select:focus {
            outline: none; border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(32, 201, 151, 0.25);
        }
        button {
            background-color: var(--primary-color); color: #FFFFFF; border: none;
            padding: 0.8rem 1.5rem; border-radius: 8px; cursor: pointer;
            font-size: 1.05em; font-family: 'Sarabun', sans-serif;
            transition: all 0.2s ease; font-weight: bold;
        }
        button:hover { filter: brightness(110%); }
        button.finish-sale { background-color: var(--success-color); }
        .delete-history-btn, button.clear-cart { background-color: var(--danger-color); }
        .edit-history-btn { background-color: var(--warning-color); color: var(--text-color); }
        
        #history-table, #report-table { width: 100%; border-collapse: collapse; color: var(--text-color); }
        #history-table th, #history-table td, #report-table th, #report-table td { border-bottom: 1px solid var(--border-color); padding: 1rem; text-align: left; }
        #history-table th, #report-table th { background-color: var(--bg-color); }
        #history-table tr:hover, #report-table tr:hover { background-color: rgba(32, 201, 151, 0.05); }
        
        .payment-row { border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: baseline;}
        #payment-total-final { font-size: 2.8em; color: var(--primary-color); }
        #cash-received-input { font-size: 2.2em; text-align: right; width: 50%; }
        #payment-change { font-size: 3.2em; color: var(--success-color); }
        
        /* Product Editor Styles */
        #product-editor-modal .modal-content { max-width: 1200px; width: 90vw; height: 85vh; padding: 0; }
        #product-editor-form { display: flex; flex-direction: column; overflow: hidden; height: 100%; }
        .form-content-area { flex-grow: 1; overflow-y: auto; padding: 2rem; display: grid; grid-template-columns: 1fr 1fr; gap: 2.5rem; }
        .pricing-unit-card { border: 1px solid var(--border-color); border-radius: 12px; padding: 1.5rem; margin-bottom: 1.5rem; background-color: var(--bg-color); }
        .price-tier-row { display: grid; grid-template-columns: 1fr 1fr 40px; gap: 0.75rem; align-items: center; margin-bottom: 0.75rem; }
        .filter-section { display: grid; gap: 1.5rem; align-items: end; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        .pagination-controls button { background-color: var(--surface-color); color: var(--primary-color); border: 1px solid var(--primary-color); padding: 0.5rem 1rem; margin: 0 0.25rem; border-radius: 6px; cursor: pointer; transition: background-color 0.2s, color 0.2s; height: auto; min-width: 40px; }
        .pagination-controls button:hover:not(:disabled) { background-color: var(--primary-color); color: var(--white-color); filter: brightness(100%); }
        .pagination-controls button.active { background-color: var(--primary-color); color: var(--white-color); font-weight: bold; }
        .pagination-controls button:disabled { background-color: var(--light-bg); border-color: var(--border-color); color: var(--secondary-color); cursor: not-allowed; opacity: 0.6; }
        .pagination-info { margin: 0 1rem; color: var(--secondary-color); font-size: 0.9em; }
        .product-list-row { display: grid; grid-template-columns: 2fr 1fr 1.5fr 150px; gap: 1.5rem; padding: 1rem; border-bottom: 1px solid var(--border-color); align-items: center; transition: background-color 0.2s; }
        .product-list-row:last-child { border-bottom: none; }
        .product-list-row.product-list-header { background-color: var(--bg-color); font-weight: bold; position: sticky; top: 0; z-index: 1; }
        .product-list-row:not(.product-list-header):hover { background-color: rgba(32, 201, 151, 0.05); }
        .sub-text { font-size: 0.85em; color: var(--subtle-text); }
        
        /* Sales Summary */
        #sales-summary-section {
            padding: var(--gap);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background-color: var(--surface-color);
            margin-bottom: auto; /* Pushes it to the top */
        }
        .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 1rem; text-align: center; }
        .summary-item .label { font-size: 0.9em; color: var(--subtle-text); margin-bottom: 0.25rem; display: block; }
        .summary-item .value { font-size: 1.8em; font-weight: bold; color: var(--primary-color); }
    </style>
</head>
<body>

<div class="app-container">
    <aside id="app-sidebar">
        <button class="sidebar-btn active" data-view="pos" title="หน้าขาย (POS)">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 17l6-6-6-6"/><path d="M12 19h8"/></svg>
            <span>Terminal</span>
        </button>
        <button class="sidebar-btn" data-view="history" title="ประวัติการขาย">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 4v6h6"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></svg>
            <span>ประวัติ</span>
        </button>
        <button class="sidebar-btn" data-view="settings" title="จัดการสินค้าและตั้งค่า">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg>
            <span>จัดการ</span>
        </button>
        <button class="sidebar-btn" data-view="report" title="รายงานการขาย">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>
            <span>รายงาน</span>
        </button>
    </aside>

    <main class="main-content">
        <div id="bill-tabs-container"></div>
        <div class="command-bar-wrapper">
            <input type="text" id="main-command-input" placeholder="ค้นหาสินค้า หรือพิมพ์ '/help'..." autofocus>
        </div>
        <div class="pos-canvas" id="pos-canvas"></div>
    </main>
</div>


<!-- MODALS -->
<div id="history-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-body" style="display: flex; flex-direction: column; gap: 1rem;">
            <h2>ประวัติการขาย</h2>
            <div class="filter-section" style="grid-template-columns: 1fr 1.5fr 1fr; gap: 1rem;">
                <div class="filter-group">
                    <label for="history-search-input">ค้นหาบิล / สินค้า</label>
                    <input type="text" id="history-search-input" placeholder="รหัสการขาย หรือชื่อสินค้า...">
                </div>
                <div class="filter-group">
                    <label for="start-date">ช่วงวันที่</label>
                    <div style="display: flex; gap: 0.5rem;">
                        <input type="date" id="start-date" title="วันที่เริ่มต้น">
                        <input type="date" id="end-date" title="วันที่สิ้นสุด">
                    </div>
                </div>
                <div class="filter-group">
                    <label>&nbsp;</label>
                    <div style="display: flex; gap: 0.5rem;">
                        <button type="button" id="filter-history-btn" style="width: 100%;">ค้นหา</button>
                        <button type="button" id="today-history-btn" style="background-color: var(--secondary-color); width: 100%;">วันนี้</button>
                    </div>
                </div>
            </div>
            <div class="button-group" style="justify-content: flex-start; margin-top:0;">
                <button type="button" id="export-excel-btn">Export to Excel</button>
                <button type="button" id="clear-all-history-btn" class="clear-cart" style="margin-left: auto;">ล้างประวัติทั้งหมด</button>
            </div>
            <div id="history-table-wrapper" style="flex-grow:1; overflow-y:auto; border:1px solid var(--border-color); border-radius:8px;">
                <table id="history-table">
                    <thead><tr><th>วันที่/เวลา</th><th>รหัสการขาย</th><th>รายการสินค้า</th><th>ส่วนลด</th><th>ยอดรวมสุทธิ</th><th>การกระทำ</th></tr></thead>
                    <tbody id="history-body"></tbody>
                </table>
            </div>
        </div>
        <div class="modal-footer"><button type="button" class="close-main-modal-btn" style="background-color: var(--subtle-text);">ปิด</button></div>
    </div>
</div>

<div id="settings-modal" class="modal-overlay">
    <div class="modal-content" style="max-width: 800px;">
        <div class="modal-body">
            <h2>การตั้งค่าและจัดการ</h2>
            <div class="button-group">
                <button type="button" id="manage-products-btn" style="background-color: var(--primary-color);">จัดการสินค้า</button>
                <button type="button" id="import-from-sheet-btn" style="background-color: var(--success-color);">นำเข้า/อัปเดตจาก Google Sheet</button>
            </div>
             <div style="margin-top: 1rem; display: flex; align-items: center;">
                <input type="checkbox" id="auto-import-toggle" style="width: auto; margin-right: 0.5rem;" checked>
                <label for="auto-import-toggle">นำเข้าข้อมูลอัตโนมัติเมื่อมีการเปลี่ยนแปลง (ตรวจสอบทุก 5 นาที)</label>
            </div>
        </div>
        <div class="modal-footer"><button type="button" class="close-main-modal-btn" style="background-color: var(--subtle-text);">ปิด</button></div>
    </div>
</div>

<div id="report-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-body" style="display: flex; flex-direction: column; gap: 1rem;">
            <h2>รายงานการขาย</h2>
            <div class="filter-section" style="grid-template-columns: 1.5fr 1fr 1fr 1fr; gap: 1rem;">
                <div class="filter-group">
                    <label>ช่วงวันที่</label>
                    <div style="display: flex; gap: 0.5rem;"><input type="date" id="report-start-date"><input type="date" id="report-end-date"></div>
                </div>
                 <div class="filter-group">
                    <label for="report-product-search">ค้นหาสินค้าในรายงาน</label>
                    <input type="text" id="report-product-search" placeholder="พิมพ์ชื่อสินค้า...">
                </div>
                <div class="filter-group">
                     <label>&nbsp;</label>
                     <div style="display: flex; gap: 0.5rem;">
                         <button type="button" id="report-today-btn" style="background-color: var(--secondary-color);">วันนี้</button>
                         <button type="button" id="report-week-btn">สัปดาห์นี้</button>
                         <button type="button" id="report-month-btn">เดือนนี้</button>
                    </div>
                </div>
                <div class="filter-group">
                     <label>&nbsp;</label>
                     <button type="button" id="generate-report-btn">สร้างรายงาน</button>
                </div>
            </div>
            <div id="report-table-wrapper" style="flex-grow:1; overflow-y:auto; border:1px solid var(--border-color); border-radius:8px;">
                <table id="report-table">
                    <thead><tr><th>สินค้า</th><th>จำนวนที่ขาย (หน่วยเล็ก)</th><th>ยอดขายรวม</th><th>ต้นทุนรวม</th><th>กำไรรวม</th></tr></thead>
                    <tbody id="report-body"></tbody>
                </table>
            </div>
        </div>
        <div class="modal-footer"><button type="button" class="close-main-modal-btn" style="background-color: var(--subtle-text);">ปิด</button></div>
    </div>
</div>

<div id="payment-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header"><h3>ชำระเงิน</h3></div>
        <div class="modal-body">
            <div class="payment-row"><span class="payment-label">ยอดสุทธิ</span><span class="payment-amount" id="payment-total-final">0.00</span></div>
            <div class="payment-row"><label for="cash-received-input" class="payment-label">รับเงินมา</label><input type="number" id="cash-received-input" step="any" placeholder="0.00"></div>
            <div class="payment-row" style="border-bottom: none;"><span class="payment-label">เงินทอน</span><span class="payment-amount" id="payment-change">0.00</span></div>
        </div>
        <div class="modal-footer">
            <button type="button" id="cancel-payment-btn" style="background-color:var(--subtle-text)">ยกเลิก (ESC)</button>
            <button type="button" id="confirm-sale-btn" class="finish-sale">ยืนยันการขาย (Enter)</button>
        </div>
    </div>
</div>

<div id="info-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header"><h3 id="info-modal-title" style="color: var(--primary-color);"></h3></div>
        <div class="modal-body"><p id="info-modal-text" style="white-space: pre-wrap;"></p></div>
        <div class="modal-footer" style="justify-content:center"><button type="button" id="info-modal-ok-btn">ตกลง (Enter/ESC)</button></div>
    </div>
</div>

<div id="delete-confirm-modal" class="modal-overlay">
    <div class="modal-content" style="max-width: 500px;">
        <div class="modal-header"><h3 id="delete-confirm-title" style="color:var(--danger-color)">ยืนยันการลบ</h3></div>
        <div class="modal-body"><p id="delete-confirm-text"></p></div>
        <div class="modal-footer">
            <button type="button" id="cancel-delete-btn" style="background-color:var(--subtle-text)">ยกเลิก</button>
            <button type="button" id="confirm-delete-btn" class="clear-cart">ยืนยัน</button>
        </div>
    </div>
</div>

<div id="product-mgmt-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header" style="padding: 1rem 1.5rem; display: flex; justify-content: space-between; align-items: center;">
            <h3 style="border:none; margin: 0;">จัดการสินค้า</h3>

<script>
const POS_APP = {
    config: {
        googleSheetUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTT3t_8Hx7WcD8uUi2IGt1zDbOMB3MSK57dYnfqrrut3do_Gw2hzYSG9IBIEg8fg7uTEL2sVq-IfVJR/pub?output=csv',
        thaiToEngMap: { 'ๅ': '1', '/': '2', '-': '3', 'ภ': '4', 'ถ': '5', 'ุ': '6', 'ึ': '7', 'ค': '8', 'ต': '9', 'จ': '0', 'ข': '-', 'ช': '=', 'ๆ': 'q', 'ไ': 'w', 'ำ': 'e', 'พ': 'r', 'ะ': 't', 'ั': 'y', 'ี': 'u', 'ร': 'i', 'น': 'o', 'ย': 'p', 'บ': '[', 'ล': ']', 'ฟ': 'a', 'ห': 's', 'ก': 'd', 'ด': 'f', 'เ': 'g', '้': 'h', '่': 'j', 'า': 'k', 'ส': 'l', 'ว': ';', 'ง': "'", 'ผ': 'z', 'ป': 'x', 'แ': 'c', 'อ': 'v', 'ิ': 'b', 'ท': 'n', 'ม': 'm', 'ใ': ',', 'ฝ': '.', 'ซ': '/' }
    },
    state: {
        salesHistory: [],
        productsFromFirestore: [],
        searchableProductUnits: [],
        activeOverlay: null,
        currentSearchResults: [],
        selectedSearchIndex: -1,
        isSaving: false,
        tabs: new Map(),
        activeTabId: null,
        productListPage: 1,
        productsPerPage: 10,
        currentEditingProductId: null,
        unsubscribeProducts: null,
        unsubscribeSalesHistory: null,
        lastSheetHash: null,
        autoImportInterval: null,
        isRestrictedMode: true,
    },

    init() {
        window.addEventListener('firebase-ready', () => this.start());
        window.addEventListener('firebase-failed', (event) => {
            this.showInfoModal("ข้อผิดพลาดร้ายแรง", `ไม่สามารถเชื่อมต่อฐานข้อมูลได้: ${event.detail?.message}`, true);
        });
    },
    
    start() {
        this.listenForProducts();
        this.setupEventListeners();
        if (this.state.tabs.size === 0) {
            this.addNewSaleTab();
        } else {
            this.renderCanvas();
        }
        if (document.getElementById('auto-import-toggle')?.checked) {
            this.startAutoImportPolling();
        }
    },

    // =================================================================
    // == UI/VIEW MANAGEMENT (MERGED WITH TAB LOGIC)
    // =================================================================
    renderCanvas() {
        const canvas = document.getElementById('pos-canvas');
        canvas.innerHTML = ''; // Clear canvas

        const activeCart = this.getActiveCart();
        if (!activeCart) return;

        if (this.state.currentSearchResults.length > 0) {
            canvas.appendChild(this.createSearchResultsElement());
        }

        if (activeCart.length > 0) {
            canvas.appendChild(this.createCartElement());
        }
        
        if (canvas.innerHTML.trim() === '') {
            if (this.state.isRestrictedMode) {
                 canvas.innerHTML = `<div style="text-align:center; color: var(--subtle-text); margin-top: auto; padding-bottom: 5vh;">
                    <h1 style="font-size: 2.5rem; margin:0;">NextGen POS</h1>
                    <p>เริ่มต้นโดยการค้นหาสินค้า หรือพิมพ์ '/help' เพื่อดูคำสั่งทั้งหมด</p>
                 </div>`;
            } else {
                canvas.appendChild(this.createSalesSummaryElement());
            }
        }
        this.renderTabs();
    },

    createCartElement() {
        const cartContainer = document.createElement('div');
        cartContainer.id = 'cart-canvas';

        const activeCart = this.getActiveCart();
        const activeDiscount = this.getActiveDiscount();
        if (!activeCart) return cartContainer;

        let subtotal = 0;
        activeCart.forEach(item => {
            const { productUnit, quantity } = item;
            const currentPrice = this.getPriceForQuantity(productUnit.pricingUnit, quantity);
            subtotal += currentPrice * quantity;
        });
        const total = subtotal - activeDiscount;

        cartContainer.innerHTML = `
            <div class="cart-header">
                <h2>${this.state.tabs.get(this.state.activeTabId)?.name || 'ตะกร้าสินค้า'}</h2>
                <div class="cart-totals-summary">
                    <div class="total-label">ยอดสุทธิ (ส่วนลด: ${activeDiscount.toFixed(2)})</div>
                    <div class="total-value">${total.toFixed(2)}</div>
                </div>
            </div>
            <ul id="cart-items-list">
                ${activeCart.map((item, index) => {
                    const { productUnit, quantity } = item;
                    const currentPrice = this.getPriceForQuantity(productUnit.pricingUnit, quantity);
                    return `
                        <li>
                            <div class="col-seq" style="color:var(--subtle-text);">${index + 1}</div>
                            <div class="col-name"><strong>${productUnit.display}</strong></div>
                            <div class="col-qty"><input type="number" class="item-input" value="${quantity}" onchange="POS_APP.editItemQuantity(${index}, this.value)" onfocus="this.select()"></div>
                            <div class="col-price"><input type="text" class="item-input" value="${currentPrice.toFixed(2)}" disabled></div>
                            <div class="col-total"><input type="text" class="item-input" value="${(currentPrice * quantity).toFixed(2)}" disabled></div>
                            <div class="col-delete"><button type="button" class="delete-item-btn" onclick="POS_APP.deleteItemFromCart(${index})">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                            </button></div>
                        </li>
                    `;
                }).join('')}
            </ul>
        `;
        return cartContainer;
    },

    createSearchResultsElement() {
        const resultsContainer = document.createElement('div');
        resultsContainer.id = 'search-results-canvas';
        const query = document.getElementById('main-command-input').value;
        const queryRegex = query ? new RegExp(`(${this.escapeRegex(query)})`, 'gi') : null;

        this.state.currentSearchResults.slice(0, 10).forEach((productUnit, index) => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'search-item';
            if (index === this.state.selectedSearchIndex) itemDiv.classList.add('selected');
            
            let highlightedDisplay = this.escapeHtml(productUnit.display);
            if (queryRegex) {
                highlightedDisplay = highlightedDisplay.replace(queryRegex, '<span class="highlight">$1</span>');
            }
            
            itemDiv.innerHTML = `
                <div>
                    <span>${highlightedDisplay}</span>
                    <span class="sub-text" style="color:var(--subtle-text); margin-left: 1rem;">(${productUnit.barcode || productUnit.productCode})</span>
                </div>
                <span class="price">${parseFloat(productUnit.price).toFixed(2)} ฿</span>
            `;
            itemDiv.onclick = () => {
                this.selectItem(index);
            };
            resultsContainer.appendChild(itemDiv);
        });
        return resultsContainer;
    },

    createSalesSummaryElement() {
        const summaryContainer = document.createElement('div');
        summaryContainer.id = 'sales-summary-section';
        summaryContainer.innerHTML = `
            <h3 id="summary-title" style="font-size: 1.2rem; margin-bottom: 1rem; color: var(--text-color);">สรุปยอดขาย (วันนี้)</h3>
            <div class="summary-grid">
                <div class="summary-item"><div class="label">ยอดขายรวม</div><div class="value" id="summary-total-sales">0.00</div></div>
                <div class="summary-item"><div class="label">ส่วนลดรวม</div><div class="value" id="summary-total-discount" style="color: var(--warning-color);">0.00</div></div>
                <div class="summary-item"><div class="label">ยอดขายสุทธิ</div><div class="value" id="summary-net-sales" style="color: var(--success-color);">0.00</div></div>
                <div class="summary-item"><div class="label">กำไร</div><div class="value" id="summary-profit" style="color: var(--primary-color);">0.00</div></div>
                <div class="summary-item"><div class="label">จำนวนบิล</div><div class="value" id="summary-bill-count">0</div></div>
            </div>`;
        this.calculateSummaryForDisplayedHistory(this.state.salesHistory);
        return summaryContainer;
    },
    
    setupEventListeners() {
        document.getElementById('app-sidebar').addEventListener('click', (e) => {
            const button = e.target.closest('.sidebar-btn');
            if (!button) return;
            const view = button.dataset.view;
            if (view === 'pos') this.closeAllModals();
            else this.showModal(view);
        });
        
        const mainInput = document.getElementById('main-command-input');
        mainInput.addEventListener('input', this.handleCommandInput.bind(this));
        mainInput.addEventListener('keydown', this.handleCommandKeyDown.bind(this));
        
        document.addEventListener('keydown', this.handleGlobalKeyDown.bind(this));

        // Modal specific listeners
        document.querySelectorAll('.close-main-modal-btn').forEach(btn => btn.addEventListener('click', this.closeAllModals.bind(this)));
        document.getElementById('confirm-sale-btn').addEventListener('click', this.confirmSale.bind(this));
        document.getElementById('cancel-payment-btn').addEventListener('click', () => this.showModal(false));
        document.getElementById('info-modal-ok-btn').addEventListener('click', () => this.showModal(false));
        document.getElementById('manage-products-btn').addEventListener('click', () => this.showModal('product-mgmt'));
        document.getElementById('import-from-sheet-btn').addEventListener('click', () => this.importFromGoogleSheet(false));
        document.getElementById('cancel-delete-btn').addEventListener('click', () => this.showModal(false));
        document.getElementById('auto-import-toggle').addEventListener('change', (e) => {
            if (e.target.checked) this.startAutoImportPolling();
            else this.stopAutoImportPolling();
        });

        // History Modal
        document.getElementById('filter-history-btn').addEventListener('click', this.filterHistoryByDateTime.bind(this));
        document.getElementById('today-history-btn').addEventListener('click', this.filterHistoryForToday.bind(this));
        document.getElementById('export-excel-btn').addEventListener('click', this.exportToExcel.bind(this));
        document.getElementById('clear-all-history-btn').addEventListener('click', () => this.showDeleteConfirmModal('คุณแน่ใจหรือไม่ว่าต้องการล้างประวัติทั้งหมด?', this.executeClearAllHistory.bind(this)));

        // Product Management
        document.getElementById('close-product-mgmt-btn').addEventListener('click', () => this.showModal(false));
        document.getElementById('add-new-product-btn').addEventListener('click', () => this.showProductEditorModal());
        document.getElementById('product-search-input').addEventListener('input', (e) => this.renderProductList(e.target.value));
        document.getElementById('product-list-container').addEventListener('click', this.handleProductListActions.bind(this));
        document.getElementById('product-list-pagination').addEventListener('click', (e) => {
            const button = e.target.closest('button');
            if (button && button.dataset.page) {
                this.state.productListPage = parseInt(button.dataset.page, 10);
                this.renderProductList(document.getElementById('product-search-input').value);
            }
        });


        // Product Editor
        document.getElementById('product-editor-form').addEventListener('submit', this.handleSaveProduct.bind(this));
        document.getElementById('cancel-product-editor-btn').addEventListener('click', () => this.showModal('product-mgmt'));
        document.getElementById('add-pricing-unit-btn').addEventListener('click', this.handleAddPricingUnit.bind(this));
        document.getElementById('product-editor-modal').addEventListener('click', this.handlePricingUnitActions.bind(this));
    },

    handleGlobalKeyDown(e) {
        if (document.querySelector('.modal-overlay[style*="display: flex"]')) {
            if (e.key === 'Escape') this.closeAllModals();
            return;
        }
        
        if (e.key === 'F9') { e.preventDefault(); this.showPaymentModal(); }
        if (e.key === 'F2') { e.preventDefault(); this.addNewSaleTab(); }
        if (e.key === 'F5') { e.preventDefault(); document.getElementById('main-command-input').focus(); }
        if (e.key === 'F8') {
             e.preventDefault();
            const cartItems = document.querySelectorAll('#cart-items-list li');
            if (cartItems.length > 0) {
                const lastItemInput = cartItems[cartItems.length - 1].querySelector('.col-qty input');
                if (lastItemInput) {
                    lastItemInput.focus();
                    lastItemInput.select();
                }
            }
        }
        if (e.key === 'F11') {
            e.preventDefault();
            const discount = prompt("กรอกส่วนลด (บาท):", this.getActiveDiscount());
            if (discount !== null) {
                this.setActiveDiscount(parseFloat(discount) || 0);
                this.renderCanvas();
            }
        }
        if (e.key === 'Delete') {
            e.preventDefault();
            const cart = this.getActiveCart();
            if (cart && cart.length > 0) {
                this.showDeleteConfirmModal('คุณแน่ใจหรือไม่ว่าต้องการล้างตะกร้าสินค้า?', this.clearCart.bind(this));
            } else if (this.state.tabs.size > 1) {
                this.closeTab(this.state.activeTabId, true);
            }
        }
    },

    handleCommandInput(e) {
        const value = e.target.value.trim();
        if (value.startsWith('/')) {
            this.state.currentSearchResults = [];
            this.state.selectedSearchIndex = -1;
        } else {
            this.searchProducts(value);
        }
        this.renderCanvas();
    },

    handleCommandKeyDown(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            this.executeCommand(e.target.value.trim());
        } else if (e.key === 'ArrowDown') {
            e.preventDefault(); this.navigateSearchResults(1);
        } else if (e.key === 'ArrowUp') {
            e.preventDefault(); this.navigateSearchResults(-1);
        }
    },
    
    executeCommand(value) {
        const mainInput = document.getElementById('main-command-input');
        
        if (value === '111111') {
            this.state.isRestrictedMode = false;
            this.showInfoModal('Admin Mode', 'เปิดใช้งานโหมดผู้ดูแล');
            mainInput.value = '';
            this.renderCanvas();
            return;
        }
        if (value === '0000000000') {
            this.state.isRestrictedMode = true;
            this.showInfoModal('Admin Mode', 'ปิดใช้งานโหมดผู้ดูแล');
            mainInput.value = '';
            this.renderCanvas();
            return;
        }

        if (value.startsWith('/')) {
            const [command, ...args] = value.split(' ');
            switch(command) {
                case '/pay': this.showPaymentModal(); break;
                case '/clear': case '/new': this.clearCart(); break;
                case '/discount':
                    const amount = parseFloat(args[0]);
                    if (!isNaN(amount)) {
                        this.setActiveDiscount(amount);
                        this.renderCanvas();
                    } else {
                        this.showInfoModal('ผิดพลาด', 'รูปแบบคำสั่งไม่ถูกต้อง. Ex: /discount 20');
                    }
                    break;
                case '/help': this.showHelp(); break;
                default: this.showInfoModal('ผิดพลาด', `ไม่รู้จักคำสั่ง: ${command}`, true);
            }
            mainInput.value = '';
            this.searchProducts('');
            return;
        }

        if (this.state.currentSearchResults.length > 0 && this.state.selectedSearchIndex !== -1) {
            this.selectItem(this.state.selectedSearchIndex);
            mainInput.value = '';
            this.searchProducts('');
        }
    },
    
    showHelp() {
        this.showInfoModal('ช่วยเหลือ: คำสั่งทั้งหมด',
            `คุณสามารถใช้คำสั่งต่อไปนี้ในช่องค้นหา:\n\n` +
            `/pay - เปิดหน้าต่างชำระเงิน (F9)\n` +
            `/discount [จำนวน] - เพิ่มส่วนลดท้ายบิล (F11)\n` +
            `/clear หรือ /new - ล้างตะกร้าและเริ่มบิลใหม่ (Delete)\n` +
            `[จำนวน]*[ชื่อสินค้า] - เพิ่มสินค้าตามจำนวน\n\n` +
            `ใช้ปุ่มลูกศร ขึ้น/ลง เพื่อเลือกสินค้า และ Enter เพื่อเพิ่มลงตะกร้า`
        );
    },

    searchProducts(query) {
        const quantityPattern = /^(\d+)\s*\*\s*(.+)$/;
        const match = query.match(quantityPattern);
        let effectiveQuery = match ? match[2].trim() : query;

        if (effectiveQuery.length < 1) {
            this.state.currentSearchResults = []; this.state.selectedSearchIndex = -1; return;
        }
        
        const translatedQuery = this.translateThaiToEng(effectiveQuery).toLowerCase();
        const results = this.state.searchableProductUnits.map(p => {
            let score = 0;
            const productNameLower = p.productName.toLowerCase();
            if (p.barcode && p.barcode.toLowerCase() === translatedQuery) score += 100;
            if (p.productCode && p.productCode.toLowerCase().startsWith(translatedQuery)) score += 80;
            if (productNameLower.startsWith(translatedQuery)) score += 50;
            else if (productNameLower.includes(translatedQuery)) score += 20;
            if (score > 0) return { ...p, score };
            return null;
        }).filter(Boolean).sort((a,b) => b.score - a.score);

        this.state.currentSearchResults = results;
        this.state.selectedSearchIndex = results.length > 0 ? 0 : -1;
    },
    
    selectItem(index) {
        const productUnit = this.state.currentSearchResults[index];
        if(!productUnit) return;
        
        const value = document.getElementById('main-command-input').value.trim();
        const quantityPattern = /^(\d+)\s*\*\s*(.+)$/;
        const match = value.match(quantityPattern);
        let quantityToAdd = match ? parseInt(match[1], 10) : 1;
        
        this.addToCart(productUnit, quantityToAdd);
        
        this.state.currentSearchResults = [];
        this.state.selectedSearchIndex = -1;
        document.getElementById('main-command-input').value = '';
        this.renderCanvas();
    },

    navigateSearchResults(direction) {
        if (this.state.currentSearchResults.length === 0) return;
        this.state.selectedSearchIndex += direction;
        if (this.state.selectedSearchIndex < 0) this.state.selectedSearchIndex = 0;
        if (this.state.selectedSearchIndex >= this.state.currentSearchResults.length) this.state.selectedSearchIndex = this.state.currentSearchResults.length - 1;
        this.renderCanvas();
    },
    
    showModal(modalName) {
        this.closeAllModals();
        if (modalName) {
            const modal = document.getElementById(`${modalName}-modal`);
            if(modal) {
                modal.style.display = 'flex';
                this.setActiveOverlay(modalName);
                if(modalName === 'history') { this.filterHistoryForToday(); }
                if(modalName === 'product-mgmt') { this.renderProductList(); }
            }
        }
    },
    
    closeAllModals() {
        document.querySelectorAll('.modal-overlay').forEach(modal => modal.style.display = 'none');
        this.setActiveOverlay('pos');
    },

    setActiveOverlay(overlayName) {
        this.state.activeOverlay = overlayName;
        document.querySelectorAll('.sidebar-btn').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.view === overlayName);
        });
        if (overlayName === 'pos') {
           document.getElementById('main-command-input')?.focus();
        }
    },

    // =================================================================
    // == TAB & CART MANAGEMENT
    // =================================================================
    getActiveCart() { return this.state.tabs.get(this.state.activeTabId)?.cart; },
    getActiveDiscount() { return this.state.tabs.get(this.state.activeTabId)?.discount || 0; },
    setActiveDiscount(value) {
        const tab = this.state.tabs.get(this.state.activeTabId);
        if (tab) tab.discount = value;
    },
    
    addNewSaleTab() {
        if (this.state.tabs.size >= 5) {
            this.showInfoModal("เปิดบิลเกินกำหนด", "ไม่สามารถเปิดบิลใหม่ได้เกิน 5 บิล", true);
            return;
        }
        let nextSaleNumber = 1;
        const usedNumbers = Array.from(this.state.tabs.values()).map(t => t.name ? parseInt(t.name.split(' ')[1]) : 0);
        while(usedNumbers.includes(nextSaleNumber)) { nextSaleNumber++; }
        const tabName = `บิล ${nextSaleNumber}`;
        const tabId = 'sale-' + Date.now();
        this.state.tabs.set(tabId, { cart: [], discount: 0, name: tabName });
        this.switchTab(tabId);
    },

    switchTab(tabId) {
        if (!this.state.tabs.has(tabId)) return;
        this.state.activeTabId = tabId;
        this.renderCanvas();
    },

    closeTab(tabId, confirm = true) {
        const tabData = this.state.tabs.get(tabId);
        if (!tabData) return;
        if (confirm && tabData.cart.length > 0) {
            this.showDeleteConfirmModal(`คุณแน่ใจหรือไม่ว่าต้องการปิด '${tabData.name}'?`, () => this.performCloseTab(tabId));
            return;
        }
        this.performCloseTab(tabId);
    },

    performCloseTab(tabId) {
        this.state.tabs.delete(tabId);
        if (this.state.activeTabId === tabId) {
            const remainingTabs = Array.from(this.state.tabs.keys());
            if (remainingTabs.length > 0) {
                this.switchTab(remainingTabs[0]);
            } else {
                this.addNewSaleTab();
            }
        }
        this.renderTabs();
    },

    renderTabs() {
        const tabsContainer = document.getElementById('bill-tabs-container');
        tabsContainer.innerHTML = '';
        this.state.tabs.forEach((data, id) => {
            const tabButton = document.createElement('button');
            tabButton.className = 'tab-button';
            if (id === this.state.activeTabId) tabButton.classList.add('active');
            tabButton.textContent = data.name;
            tabButton.onclick = () => this.switchTab(id);
            
            if (this.state.tabs.size > 1) {
                const closeButton = document.createElement('button');
                closeButton.className = 'close-tab-btn';
                closeButton.innerHTML = '&times;';
                closeButton.onclick = (e) => { e.stopPropagation(); this.closeTab(id); };
                tabButton.appendChild(closeButton);
            }
            tabsContainer.appendChild(tabButton);
        });
    },

    addToCart(productUnit, quantityToAdd = 1) {
        const cart = this.getActiveCart();
        if (!cart) return;
        const cartItemId = productUnit.barcode || `${productUnit.productId}-${productUnit.pricingUnit.unitName}`;
        const existingProduct = cart.find(item => item.cartItemId === cartItemId);
        if (existingProduct) {
            existingProduct.quantity += quantityToAdd;
        } else {
            cart.push({ cartItemId: cartItemId, productUnit: productUnit, quantity: quantityToAdd });
        }
        this.renderCanvas();
    },
    
    clearCart() {
        const tab = this.state.tabs.get(this.state.activeTabId);
        if (tab) {
            tab.cart = [];
            tab.discount = 0;
        }
        this.renderCanvas();
    },
    
    editItemQuantity(index, newQuantityString) {
        const cart = this.getActiveCart();
        if (!cart) return;
        const newQuantity = parseInt(newQuantityString, 10);
        if (isNaN(newQuantity) || newQuantity <= 0) {
            cart.splice(index, 1);
        } else {
            cart[index].quantity = newQuantity;
        }
        this.renderCanvas();
    },

    deleteItemFromCart(index) {
        const cart = this.getActiveCart();
        if (cart) cart.splice(index, 1);
        this.renderCanvas();
    },

    // =================================================================
    // == ALL OTHER FUNCTIONS (UNCHANGED FROM ORIGINAL)
    // =================================================================
    listenForProducts() {
        const productsCollectionRef = this.getProductsCollectionRef();
        if (!productsCollectionRef) return;
        this.state.unsubscribeProducts = window.firebaseServices.api.onSnapshot(productsCollectionRef, (querySnapshot) => {
            const products = [];
            querySnapshot.forEach(doc => { products.push({ id: doc.id, ...doc.data() }); });
            this.state.productsFromFirestore = products.sort((a, b) => (a.productName || '').localeCompare(b.productName || ''));
            this.prepareSearchableProducts();
            if (this.state.activeOverlay === 'product-mgmt') {
                this.renderProductList();
            }
        }, (error) => {
            console.error("Error listening for products:", error);
            this.showInfoModal("ข้อผิดพลาด", `ไม่สามารถโหลดรายการสินค้าจากฐานข้อมูลได้: ${error.message}`, true);
        });
    },
    
    prepareSearchableProducts() {
        const flatList = [];
        this.state.productsFromFirestore.forEach(product => {
            if (product.pricingUnits && Array.isArray(product.pricingUnits)) {
                product.pricingUnits.forEach(unit => {
                    flatList.push({
                        productId: product.id, productCode: product.productCode || '', productName: product.productName,
                        category: product.category || '', baseUnit: product.baseUnit || '', stockInBaseUnits: product.stockInBaseUnits || 0,
                        pricingUnit: unit, display: `${product.productName} (${unit.unitName})`, barcode: unit.barcode || '',
                        price: this.getPriceForQuantity(unit, 1), cartItemId: unit.barcode || `${product.id}-${unit.unitName}`
                    });
                });
            }
        });
        this.state.searchableProductUnits = flatList;
    },

    getPriceForQuantity(pricingUnit, quantity) {
        if (!pricingUnit) return 0;
        let applicablePrice = -1;
        if (pricingUnit.priceTiers && pricingUnit.priceTiers.length > 0) {
             const sortedTiers = [...pricingUnit.priceTiers].sort((a, b) => b.quantity - a.quantity);
             for (const tier of sortedTiers) { if (quantity >= tier.quantity) { applicablePrice = tier.price; break; } }
        }
        return applicablePrice < 0 ? (pricingUnit.defaultPrice || 0) : applicablePrice;
    },

    showInfoModal(title, text, isError = false) { 
        const modal = document.getElementById('info-modal');
        modal.querySelector('#info-modal-title').textContent = title;
        modal.querySelector('#info-modal-text').textContent = text;
        modal.style.display = 'flex';
        const okBtn = modal.querySelector('#info-modal-ok-btn');
        okBtn.onclick = () => this.showModal(false);
        okBtn.focus();
    },

    showDeleteConfirmModal(text, onConfirm) {
        const modal = document.getElementById('delete-confirm-modal');
        modal.querySelector('#delete-confirm-text').textContent = text;
        modal.style.display = 'flex';
        const confirmBtn = modal.querySelector('#confirm-delete-btn');
        confirmBtn.onclick = () => {
            this.showModal(false);
            onConfirm();
        };
        modal.querySelector('#cancel-delete-btn').onclick = () => this.showModal(false);
        confirmBtn.focus();
    },

    showPaymentModal() {
        const cart = this.getActiveCart();
        if (!cart || cart.length === 0) return;
        
        const subtotal = cart.reduce((sum, item) => sum + (this.getPriceForQuantity(item.productUnit.pricingUnit, item.quantity) * item.quantity), 0);
        const finalTotal = subtotal - this.getActiveDiscount();
        
        document.getElementById('payment-total-final').textContent = finalTotal.toFixed(2);
        document.getElementById('payment-change').textContent = "0.00";
        const cashInput = document.getElementById('cash-received-input');
        cashInput.value = '';
        this.showModal('payment');
        cashInput.focus();
    },

    calculateChange() { 
        const total = parseFloat(document.getElementById('payment-total-final').textContent);
        const cashReceived = parseFloat(document.getElementById('cash-received-input').value) || 0;
        const change = cashReceived - total;
        document.getElementById('payment-change').textContent = change >= 0 ? change.toFixed(2) : 'เงินไม่พอ';
    },

    async confirmSale() {
        if (this.state.isSaving) return;
        this.state.isSaving = true;

        const tabData = this.state.tabs.get(this.state.activeTabId);
        if (!tabData || tabData.cart.length === 0) {
            this.state.isSaving = false;
            return;
        }

        const { cart, discount } = tabData;
        const subtotal = cart.reduce((sum, item) => sum + (this.getPriceForQuantity(item.productUnit.pricingUnit, item.quantity) * item.quantity), 0);
        const finalTotal = subtotal - discount;

        const saleRecord = {
            id: await this.generateSaleId(),
            timestamp: new Date().toISOString(),
            items: cart.map(item => ({
                cartItemId: item.cartItemId, name: item.productUnit.display, quantity: item.quantity,
                price: this.getPriceForQuantity(item.productUnit.pricingUnit, item.quantity)
            })),
            subtotal, discount, total: finalTotal,
        };

        try {
            await window.firebaseServices.api.addDoc(this.getSalesHistoryCollectionRef(), saleRecord);
            this.showModal(false);
            this.performCloseTab(this.state.activeTabId);
        } catch(e) {
            this.showInfoModal("ผิดพลาด", "ไม่สามารถบันทึกการขายได้", true);
        } finally {
            this.state.isSaving = false;
        }
    },

    async generateSaleId() { 
        const today = new Date(); 
        const datePrefix = `${today.getFullYear()}${(today.getMonth() + 1).toString().padStart(2, '0')}${today.getDate().toString().padStart(2, '0')}`; 
        return `${datePrefix}-${Date.now().toString().slice(-6)}`; 
    },
    
    getSalesHistoryCollectionRef() { return window.firebaseServices.api.collection(window.firebaseServices.db, `artifacts/${window.firebaseServices.appId}/public/data/salesHistory`); },
    getProductsCollectionRef() { return window.firebaseServices.api.collection(window.firebaseServices.db, `artifacts/${window.firebaseServices.appId}/public/data/products`); },
    escapeRegex(string) { return string.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'); },
    escapeHtml(string) { const p = document.createElement("p"); p.textContent = string; return p.innerHTML; },
    translateThaiToEng(input) { return input.split('').map(char => this.config.thaiToEngMap[char] || char).join(''); },
    
    // Functions that were missing
    filterHistoryForToday() { 
        const todayStart = new Date(); 
        todayStart.setHours(0, 0, 0, 0); 
        const todayEnd = new Date(); 
        todayEnd.setHours(23, 59, 59, 999); 
        document.getElementById('start-date').valueAsDate = todayStart;
        document.getElementById('end-date').valueAsDate = todayEnd;
        this.filterHistoryByDateTime();
    },
    filterHistoryByDateTime() {
        const startDateInput = document.getElementById('start-date').value;
        const endDateInput = document.getElementById('end-date').value;
        if (!startDateInput || !endDateInput) return;
        const start = new Date(startDateInput).toISOString();
        const end = new Date(endDateInput).toISOString();
        this.loadSalesHistoryFromFirestore(start, end);
    },
    loadSalesHistoryFromFirestore(startDate, endDate) {
        const { query, where, onSnapshot } = window.firebaseServices.api;
        const q = query(this.getSalesHistoryCollectionRef(), where("timestamp", ">=", startDate), where("timestamp", "<=", endDate));
        onSnapshot(q, (snapshot) => {
            this.state.salesHistory = [];
            snapshot.forEach(doc => this.state.salesHistory.push({firestoreId: doc.id, ...doc.data()}));
            this.state.salesHistory.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
            this.updateHistoryDisplay();
        });
    },
    updateHistoryDisplay() {
        const historyBody = document.getElementById('history-body');
        if (!historyBody) return;
        historyBody.innerHTML = this.state.salesHistory.map(sale => `
            <tr>
                <td>${new Date(sale.timestamp).toLocaleString('th-TH')}</td>
                <td>${sale.id}</td>
                <td>${sale.items.map(i => `${i.name} (x${i.quantity})`).join('<br>')}</td>
                <td>${sale.discount.toFixed(2)}</td>
                <td><strong>${sale.total.toFixed(2)}</strong></td>
                <td></td>
            </tr>
        `).join('');
    },
    renderProductList(filterText = '') {
        const container = document.getElementById('product-list-container');
        if (!container) return;
        const lowercasedFilter = filterText.toLowerCase().trim();
        let productsToRender = this.state.productsFromFirestore;
        if (lowercasedFilter) {
            productsToRender = this.state.productsFromFirestore.filter(p => 
                (p.productName && p.productName.toLowerCase().includes(lowercasedFilter)) ||
                (p.productCode && p.productCode.toLowerCase().includes(lowercasedFilter))
            );
        }
        
        const totalItems = productsToRender.length;
        const startIndex = (this.state.productListPage - 1) * this.state.productsPerPage;
        const endIndex = startIndex + this.state.productsPerPage;
        const paginatedItems = productsToRender.slice(startIndex, endIndex);

        const headerHTML = `<div class="product-list-row product-list-header"><span>ชื่อสินค้า (รหัส)</span><span>สต็อก</span><span>หน่วยราคา</span><span>การกระทำ</span></div>`;
        const rowsHTML = paginatedItems.map(p => `
            <div class="product-list-row">
                <div><strong>${p.productName}</strong><div class="sub-text">${p.productCode || ''}</div></div>
                <div class="sub-text">${p.stockInBaseUnits} ${p.baseUnit}</div>
                <div class="sub-text">${(p.pricingUnits || []).map(u => `${u.unitName} (${this.getPriceForQuantity(u, 1)}฿)`).join(', ')}</div>
                <div>
                    <button type="button" class="edit-history-btn" data-action="edit" data-id="${p.id}">แก้ไข</button>
                    <button type="button" class="delete-history-btn" data-action="delete" data-id="${p.id}">ลบ</button>
                </div>
            </div>`).join('');
        container.innerHTML = headerHTML + rowsHTML;
        this.renderPaginationControls(totalItems);
    },
    renderPaginationControls(totalItems) {
        const paginationContainer = document.getElementById('product-list-pagination');
        if (!paginationContainer) return;
        if (totalItems <= this.state.productsPerPage) {
            paginationContainer.innerHTML = '';
            return;
        }
        const totalPages = Math.ceil(totalItems / this.state.productsPerPage);
        const currentPage = this.state.productListPage;
        let html = '<div class="pagination-controls">';
        html += `<button data-page="${currentPage - 1}" ${currentPage === 1 ? 'disabled' : ''}>&laquo; ก่อนหน้า</button>`;
        html += `<span class="pagination-info">หน้า ${currentPage} / ${totalPages}</span>`;
        html += `<button data-page="${currentPage + 1}" ${currentPage === totalPages ? 'disabled' : ''}>ถัดไป &raquo;</button>`;
        html += '</div>';
        paginationContainer.innerHTML = html;
    },
    showProductEditorModal(product = null) {
        this.state.currentEditingProductId = product ? product.id : null;
        const form = document.getElementById('product-editor-form');
        form.reset();
        document.getElementById('product-editor-title').textContent = product ? `แก้ไขสินค้า: ${product.productName}` : 'เพิ่มสินค้าใหม่';
        const unitsContainer = document.getElementById('pricing-units-container');
        unitsContainer.innerHTML = '';
        const productCodeInput = document.getElementById('product-code');
        productCodeInput.disabled = !!product;
        if (product) {
            productCodeInput.value = product.productCode || '';
            document.getElementById('product-name').value = product.productName || '';
            document.getElementById('product-category').value = product.category || '';
            document.getElementById('product-base-unit').value = product.baseUnit || '';
            document.getElementById('product-stock').value = product.stockInBaseUnits || 0;
            (product.pricingUnits || []).forEach(unit => this.addPricingUnitRow(unit));
        } else {
            this.addPricingUnitRow(); 
        }
        this.showModal('product-editor');
    },
    addPricingUnitRow(unitData = null) {
        const container = document.getElementById('pricing-units-container');
        const card = document.createElement('div');
        card.className = 'pricing-unit-card';
        const priceTiers = (unitData && unitData.priceTiers && unitData.priceTiers.length > 0) ? unitData.priceTiers : [{ quantity: 1, price: 0 }];
        const priceTiersHTML = priceTiers.map(tier => this.createPriceTierRowHTML(tier.quantity, tier.price)).join('');
        card.innerHTML = `<div style="display:flex; justify-content:space-between; align-items:center;"><h4>หน่วยขาย</h4><button type="button" class="delete-item-btn" data-action="remove-unit">&times;</button></div>
                          <div class="form-group"><label>ชื่อหน่วย</label><input type="text" data-field="unitName" value="${unitData?.unitName || ''}" required></div>
                          <div class="form-group"><label>บาร์โค้ด</label><input type="text" data-field="barcode" value="${unitData?.barcode || ''}"></div>
                          <div class="form-group"><label>ต้นทุน/หน่วยนี้</label><input type="number" step="any" data-field="cost" value="${unitData?.cost || 0}"></div>
                          <div class="form-group"><label>ตัวคูณ (เทียบกับหน่วยเล็ก)</label><input type="number" step="1" data-field="conversionFactor" value="${unitData?.conversionFactor || 1}" required></div>
                          <div class="price-tiers-list">${priceTiersHTML}</div>
                          <button type="button" class="add-tier-btn" data-action="add-tier">+ เพิ่มระดับราคา</button>`;
        container.appendChild(card);
    },
    createPriceTierRowHTML(quantity = 1, price = 0) {
        return `<div class="price-tier-row"><input type="number" class="item-input" data-field="tier-qty" value="${quantity}" min="1" required><input type="number" class="item-input" data-field="tier-price" value="${price}" min="0" step="any" required><button type="button" class="delete-item-btn" data-action="remove-tier">&times;</button></div>`;
    },
    handleProductListActions(e) { 
        const target = e.target.closest('button'); 
        if (!target) return; 
        const action = target.dataset.action; 
        const id = target.dataset.id; 
        if (action === 'edit') { 
            const productToEdit = this.state.productsFromFirestore.find(p => p.id === id); 
            if (productToEdit) this.showProductEditorModal(productToEdit); 
        } else if (action === 'delete') { 
            this.handleDeleteProduct(id); 
        } 
    },
    handleDeleteProduct(productId) {
        const product = this.state.productsFromFirestore.find(p => p.id === productId);
        if (product) {
            this.showDeleteConfirmModal(`คุณแน่ใจหรือไม่ว่าต้องการลบ "${product.productName}"?`, async () => {
                try {
                    await window.firebaseServices.api.deleteDoc(window.firebaseServices.api.doc(this.getProductsCollectionRef(), productId));
                    this.showInfoModal("สำเร็จ", "ลบสินค้าเรียบร้อยแล้ว");
                } catch (e) {
                    this.showInfoModal("ผิดพลาด", `ไม่สามารถลบสินค้าได้: ${e.message}`, true);
                }
            });
        }
    },
    handleSaveProduct(e) { /* ... same as before ... */ },
    handleAddPricingUnit() { this.addPricingUnitRow(); },
    handlePricingUnitActions(e) { /* ... same as before ... */ },
    importFromGoogleSheet() { /* ... same as before ... */ },
    startAutoImportPolling() { /* ... same as before ... */ },
    stopAutoImportPolling() { /* ... same as before ... */ },
    _hashText(text) { /* ... same as before ... */ },
    exportToExcel() { /* ... same as before ... */ },
    executeClearAllHistory() { /* ... same as before ... */ },
};
